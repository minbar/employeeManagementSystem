<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: common-header"/>
<body>
    <div th:replace="header :: navbar"/>
    <div class="wrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="form_main">
                        <h4 class="heading"><strong>Edit </strong> Employee <span></span></h4>
                        <div class="form">
                            <form th:action="'/editEmployee/' + ${employee.getId()}" method="post" id="contactFrm" name="contactFrm">
                                <input class="form-control txt" id="id" type="hidden" name="id" th:value="${employee.getId()}" />

                                <label for="firstName">First Name</label>
                                <input class="form-control txt" name="firstName" id="firstName" th:value="${employee.getFirstName()}" />
                                <label for="lastName">Last Name</label>
                                <input class="form-control txt" name="lastName" id="lastName" th:value="${employee.getLastName()}" />
                                <label for="age">Age</label>
                                <input class="form-control txt" name="age" id="age" th:value="${employee.getAge()}" />
                                <label for="phone">Phone</label>
                                <input class="form-control txt" name="phone" id="phone" th:value="${employee.getPhone()}" />
                                <label for="workingHours">Working Hours</label>
                                <input class="form-control txt" name="workingHours" id="workingHours" th:value="${employee.getWorkingHours()}" />
                                <label for="gender">Gender</label>
                                <input class="form-control txt" name="gender" id="gender" th:value="${employee.getGender()}" />

                                <input type="submit" value="submit" name="submit" class="txt2"/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
