<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: common-header" />
<body>
    <div th:replace="header :: navbar" />
    <div class="wrapper">
        <div class="container">
            <div class="row main">
                <div class="panel-heading">
                    <div class="panel-title text-center">
                        <h1 class="title">Add Employee</h1>
                        <hr />
                    </div>
                </div>
            </div>
            <div class="row" th:if="${message != null}">
                <h3 th:text="${message}" />
            </div>
            <div class="row main">
                <div class="main-login main-center">
                    <form class="form-horizontal" method="post" th:action="@{/addEmployee}">

                        <div class="form-group">
                            <label for="firstName" class="cols-sm-2 control-label">First Name</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                    <input type="text" class="form-control" th:value="${employee.getFirstName()}" id="firstName" name="firstName" roleId="firstname"  placeholder="Enter first name" required="required"/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="lastName" class="cols-sm-2 control-label">Last Name</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                    <input type="text" class="form-control" th:value="${employee.getLastName()}" id="lastName" name="lastName" roleId="lastName"  placeholder="Enter last name" required="required"/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="age" class="cols-sm-2 control-label">Age</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                    <input type="text" class="form-control" th:value="${employee.getAge()}" id="age" name="age" roleId="age"  placeholder="Enter age" required="required"/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="gender" class="cols-sm-2 control-label">Gender</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                    <input type="text" class="form-control" th:value="${employee.getGender()}" id="gender" name="gender" roleId="gender"  placeholder="Enter gender" required="required"/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="startedWorkingDate" class="cols-sm-2 control-label">Started Working Date</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                    <input type="text" class="form-control" th:value="${startedWorkingDate}" id="startedWorkingDate" name="startedWorkingDate" roleId="startedWorkingDate"  placeholder="YYYY-MM-DD" required="required"/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="workingHours" class="cols-sm-2 control-label">Working Hours</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                    <input type="text" class="form-control" th:value="${employee.getWorkingHours()}" id="workingHours" name="workingHours" roleId="workingHours"  placeholder="how many hours employee works" required="required"/>
                                </div>
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="phone" class="cols-sm-2 control-label">Phone</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-phone fa" aria-hidden="true"></i></span>
                                    <input type="text" class="form-control" th:value="${employee.getPhone()}" id="phone" name="phone" roleId="phone"  placeholder="xxx-xxx-xxxx" required="required"/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email" class="cols-sm-2 control-label">Email</label><span class="bg-danger pull-right" th:if="${emailExists}">Email already exists</span>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                                    <input type="text" class="form-control" th:value="${employee.getEmail()}" id="email" name="email" roleId="email"  placeholder="Enter Email" required="required"/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group ">
                            <button type="submit" class="btn btn-primary btn-lg btn-block login-button">Add Employee</button>
                        </div>

                        <hr />

                        <div class="form-group ">
                            <a  class="btn btn-info btn-lg btn-block login-button" th:href="@{/}">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="header :: common-body-scripts"/>
</body>
</html>
