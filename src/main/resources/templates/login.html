<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: common-header"/>
<body>
    <div class="wrapper">
        <div th:replace="header :: navbar"/>
        <h1>Login</h1>
        <div class="bg-danger" th:if="${error}">
            Invalid username and secret.
        </div>
        <div class="bg-danger" th:if="${logout}">
            You have been logged out.
        </div>
        <form name='f' action="/login" method='POST'>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <table>
                <tr>
                    <td>User:</td>
                    <td><input class="txt" type='text' name='username' value=''/></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input class="txt" type='password' name='password' /></td>
                </tr>
                <tr>
                    <td><input class="btn btn-success" name="submit" type="submit" value="submit" /></td>
                </tr>
            </table>

        </form>
    </div>
</body>
</html>
